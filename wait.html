<html>
<head>
	<title>Countdown to Armageddon</title>
	<script type="text/javascript">
        var days = 60;
        while (days > 0){
            if (days > 30){
                console.log(days, "days until Armageddon. Might as well be forever...");
                days -= 1;
            }
            else if (days < 31 && days > 5){
                console.log(days, "days until Armageddon! I'm ready, Lord!");
                days -= 1;
            }
            else if (days < 6 && days > 1){
                console.log(days, "days until Armageddon! BRING IT ON!");
                days -= 1;
            }
            else if (days == 1){
                console.log(days, "day until Armageddon! OMG! OMG! OMG!");
                days -= 1;
            }
        }
        console.log("I DON'T WANNA CLOSE MY EYEEES! I DON'T WANNA FAAALL ASLEEP!")
	</script>
</head>
